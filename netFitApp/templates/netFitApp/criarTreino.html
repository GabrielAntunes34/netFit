<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFit</title>
</head>
<body>
    <h1>Criar Novo Treino</h1>

    <form method="post">
        {% csrf_token %}

        {% if alunos %}
        <label for="aluno">Selecione seu aluno: </label>
        <select name="aluno">
            {% for aluno in alunos %}
            <option value="{{aluno.username}}">{{aluno.username}}</option>
            {% endfor %}
        </select>
        {% endif %}
        <div>
            {{ treino_form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar Treino</button>
    </form>
</body>
</html>
